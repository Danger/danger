language: ruby
cache:
  directories:
    - bundle

rvm:
  - 2.0
  - 2.1.3
  - 2.3.1

bundler_args: "--without documentation --path bundle"

before_install:
  - git fetch --depth=1000000
  - gem install bundler

after_install:
  - rake install

script:
  # Tests use real git commands
  - git config --global user.email "danger@example.com"
  - git config --global user.name "Danger McShane"
  - bundle exec rake spec
  - bundle exec danger --danger_id=rb --verbose
  - bundle exec danger --dangerfile=Dangerfile.js --danger_id=js --verbose
  - bundle exec danger init --mousey --impatient
