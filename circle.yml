machine:
  ruby:
    version:
      2.1.3

dependencies:
  pre:
    - gem install rubygems-bundler
    - gem install bundler

test:
  override:
    - git config --global user.email "danger@example.com"
    - git config --global user.name "Danger McShane"
    - bundle exec rake spec
    - if [ -z "$DANGER_GITHUB_API_TOKEN" ]; then echo "skipping fork of danger on CI"; else bundle exec danger --verbose; fi
